<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="relative w-96 h-[600px] perspective">
    <!-- Flip Card Wrapper -->
    <div [class.flipped]="isFlipped" class="flip-card w-full h-full">
      <!-- Front: Login -->
      <div class="flip-card-front bg-white p-8 rounded-lg shadow-lg w-full flex flex-col h-full justify-between">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">{{ errorMessage }}</p>

        <form [formGroup]="loginForm" (ngSubmit)="handleAuth()" class="mt-4">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" />
          </div>

          <button type="submit" [disabled]="isLoading"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </form>

        <button (click)="loginWithGoogle()" class="w-full mt-3 flex items-center justify-center border py-2 rounded-lg hover:bg-gray-100 transition">
          <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google logo">
          Sign in with Google
        </button>

        <div class="text-center mb-4">
          <p>Don't have an account? <a (click)="toggleMode()" class="text-blue-600 cursor-pointer hover:underline">Sign up instead</a></p>
        </div>
      </div>

      <!-- Back: Sign Up -->
      <div class="flip-card-back bg-white p-8 rounded-lg shadow-lg w-full flex flex-col h-full justify-between">
        <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>

        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">{{ errorMessage }}</p>

        <form [formGroup]="loginForm" (ngSubmit)="handleAuth()" class="mt-4">
          
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" />
          </div>

          <button type="submit" [disabled]="isLoading"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
            {{ isLoading ? 'Registering...' : 'Sign Up' }}
          </button>
        </form>

        <div class="text-center mb-4">
          <p>Already have an account? 
            <a (click)="toggleMode()" class="text-blue-600 cursor-pointer hover:underline">Login instead</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
