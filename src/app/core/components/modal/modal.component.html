<div *ngIf="isModalActive()" class="fixed inset-0 bg-[rgba(0,0,0,0.5)] flex justify-center items-start pt-24">
  <div class="bg-white rounded-lg shadow-lg relative max-w-[80vw] max-h-[80vh] flex flex-col overflow-hidden">
    <div class="flex justify-between p-2 pb-0 min-h-[48px]">
      <ng-content select=".modal-header"></ng-content>
      <div class="ml-auto">
        <button class="rounded-sm text-xl text-gray-600 hover:text-gray-800 hover:bg-gray-200 w-8 aspect-square"
          (click)="closeModal()">
          âœ–
        </button>
      </div>
    </div>
    <hr>
    <div class="flex-grow overflow-auto scroll-area pl-4 pb-4 pt-2">
      <ng-content></ng-content>
    </div>
    @if (hasFooter()) {
    <hr class="sticky bottom-0">
    }
    <div class="p-4 pt-0 bg-white sticky bottom-0" #footer>
      <ng-content select=".modal-footer"></ng-content>
    </div>

  </div>
</div>
