<button class="btn btn-primary" (click)="add()">Add</button>
<table *ngIf="entries$ | async as entries" class="min-w-full">
  <thead>
    <tr class="text-left border-b border-gray-300 h-12">
      <th class="px-4 py-2 text-sm font-semibold text-gray-700">Name</th>
      <th class="px-4 py-2 text-sm font-semibold text-gray-700">Updated</th>
      <th class="px-4 py-2 text-sm font-semibold text-gray-700">Fields Length</th>
      <th class="px-4 py-2 text-sm font-semibold text-gray-700"></th>
    </tr>
  </thead>
  <tbody>
    @for (item of entries; track item) {
      <tr class="border-b border-gray-300 h-12 hover:bg-gray-100">
        <td class="px-4 py-2 text-sm text-gray-800">{{ item }}</td>
        <td><button class="btn btn-primary" (click)="openEditModal(item)">Edit ></button></td>
      </tr>
    }
  </tbody>
</table>
